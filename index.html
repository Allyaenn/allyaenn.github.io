<!-- Code adapted from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<!-- CSS goes here -->
<style>
body {
  margin: 40px;
  font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
}
.content{
  display: table-cell;
  vertical-align: top;
}
.big_graduation{
  stroke-width: 1px;
	stroke: gray;
}

.little_graduation{
  stroke-width: 0.5px;
	stroke: lightslategray;
	stroke-dasharray: 10.5;
}

</style>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" class="content"></div>
<div id="controls" class="content">
<div id="legend"></div>
<div id="slider"></div>
</div>

<script>
// set the dimensions and margins of the graph
var margin = {top: 0, right: 30, bottom: 30, left: 60},
    width = 900 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("S1_f.csv", function(data) {

  //what are min and max ?
  var maxTC = new Date(d3.max(data, function(d) { return new Date(d.Timecode);}));
  var minTC = new Date(d3.min(data, function(d) { return new Date(d.Timecode);}));

  console.log("xtc : "+ maxTC +"\n ntc : "+minTC)

  var borneMin = minTC;
  var borneMax = maxTC; 

  borneMin.setSeconds(0);
  borneMax.setMinutes(borneMax.getMinutes()+1)
  borneMax.setSeconds(0);

  console.log("xb : "+ borneMax +"\n nb : "+borneMin)

  emotion_label = ["joie (c)","colere (c)","tristesse (c)","peur (c)",
                   "joie (en)","colere (en)" ,"tristesse (en)","peur (en)",
                   "joie (el)","colere (el)" ,"tristesse (el)","peur (el)",
                   "joie (p)","colere (p)" ,"tristesse (p)","peur (p)",
                   "joie (r)","colere (r)" ,"tristesse (r)","peur (r)",""]
  // Add X axis
  var x = d3.scaleTime()
    .domain([borneMin,borneMax])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scalePoint()
    .domain(emotion_label)
    .rangeRound([0,height]);

  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data([])
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(Date.parse(d.Timecode))})
      .attr("cy", function (d) {
        role_code = "";
        switch (d.User_1_Role){
          case "Corporate":
            role_code = "(c)";
            break;
          case "Econome":
            role_code = "(en)";
            break;
          case "Ecolo":
            role_code = "(el)";
            break;
          case "Presse":
            role_code = "(p)";
            break;
          case "Robot":
            role_code = "(r)";
            break;
          default :
            role_code = "(none)";
            break;
        }
        return y(d.Emotion.concat(' ',role_code))
      
      })
      .attr("r", 5)
      .style("fill",function (d){

              if (d.User_1_Role == "Corporate")
                return "#0e73aa"
              else if (d.User_1_Role == "Econome")
                return "#ffd400"
              else if (d.User_1_Role == "Ecolo")
                return "#72a53b"
              else if (d.User_1_Role == "Presse")
                return "#d12332"
              else  
                return "#3a3335"
      })
      
   // graduations
   for (i=1; i<=4 ;i++){
    svg.append('line')
    .attr('class', 'big_graduation')
    .attr('x1', 0)
    .attr('y1', (height/5)*i - height/34)
    .attr('x2', width)
    .attr('y2', (height/5)*i - height/34)
   }
  
  for (i = 0; i<emotion_label.length; i++){
    svg.append('line')
    .attr('class', 'little_graduation')
    .attr('x1', 0)
    .attr('y1', y(emotion_label[i])+1)
    .attr('x2', width)
    .attr('y2', y(emotion_label[i])+1)
  }

// Slider -----------------------------------------------------------------------
  var vis_guide = svg.append('line').attr("class","big_graduation").attr('x1', 0).attr('y1',0).attr('x2',0).attr('y2',0)

  var slider = d3
    .sliderHorizontal()
    .min(borneMin)
    .max(borneMax)
    .step(1000)
    .width(500)
    .displayValue(false)
    .on('onchange', (val) => {
      filtered_data = data.filter(d => new Date(d.Timecode) <= val);
      console.log("data filtered")

      var circles = svg.selectAll("circle").data(filtered_data);
      circles.exit().remove();
      
      //remove unneeded circles
      circles.enter().append("circle")
                    .attr("cx", function (d) { return x(Date.parse(d.Timecode))})
                    .attr("cy", function (d) {
                        role_code = "";
                        //console.log(d.Participant);
                        switch (d.User_1_Role){
                          case "Corporate":
                            role_code = "(c)";
                            break;
                          case "Econome":
                            role_code = "(en)";
                            break;
                          case "Ecolo":
                            role_code = "(el)";
                            break;
                          case "Presse":
                            role_code = "(p)";
                            break;
                          case "Robot":
                            role_code = "(r)";
                            break;
                          default :
                            role_code = "(none)";
                            break;}
                        console.log(d.Emotion.concat(' ',role_code))
                        return y(d.Emotion.concat(' ',role_code))})
                    .attr("r", 5)
                    .style("fill",function (d){
                            if (d.User_1_Role == "Corporate")
                              return "#0e73aa"
                            else if (d.User_1_Role == "Econome")
                              return "#ffd400"
                            else if (d.User_1_Role == "Ecolo")
                              return "#72a53b"
                            else if (d.User_1_Role == "Presse")
                              return "#d12332"
                            else  
                              return "#3a3335"})
                      .style("opacity","0")
                      .transition()
                      .duration(1000)
                      .style("opacity", "100");
      
      vis_guide.attr('x1', x(val))
               .attr('y1', 0)
               .attr('x2', x(val))
               .attr('y2', width);               
    });

  d3.select('#slider')
    .append('svg')
    .attr('width', 600)
    .attr('height', 100)
    .append('g')
    .attr('transform', 'translate(30,30)')
    .call(slider);
  
})

//Legend -----------------------------------------------------------------------

var svg_legend = d3.select("#legend")
  .append("svg")
    .attr("width", 400)
    .attr("height", 100)

svg_legend.append("text")
          .attr("x", 0)
          .attr("y", 15)
          .text("Légende")
          .attr("font-weight","bold");
          
// Corporate
svg_legend.append("circle")
            .attr("cx", 5)
            .attr("cy", 45)
            .attr("r", 5)
            .style("fill","#0e73aa");

svg_legend.append("text")
            .attr("x", 20)
            .attr("y", 50)
            .text("Corporate");

// Econome
svg_legend.append("circle")
            .attr("cx", 5)
            .attr("cy", 70)
            .attr("r", 5)
            .style("fill","#ffd400");

svg_legend.append("text")
            .attr("x", 20)
            .attr("y", 75)
            .text("Econome");
// Ecolo
svg_legend.append("circle")
            .attr("cx", 115)
            .attr("cy", 45)
            .attr("r", 5)
            .style("fill","#72a53b");

svg_legend.append("text")
            .attr("x", 130)
            .attr("y", 50)
            .text("Ecolo");
// Presse
svg_legend.append("circle")
            .attr("cx", 115)
            .attr("cy", 70)
            .attr("r", 5)
            .style("fill","#d12332");

svg_legend.append("text")
            .attr("x", 130)
            .attr("y", 75)
            .text("Pressé");

// Robot
svg_legend.append("circle")
            .attr("cx", 200)
            .attr("cy", 45)
            .attr("r", 5)
            .style("fill","#3a3335");

svg_legend.append("text")
            .attr("x", 215)
            .attr("y", 50)
            .text("Robot");

</script>
